<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>JsFlipCoin</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-3">JsFlipCoin</h1>
      <!-- change difficulty -->
      <div class="container mt-4">
        <input
        type="radio"
        value="0.25"
        class="btn-check"
        name="difficulty"
        id="easy"
        autocomplete="off"
      />
      <label class="btn btn-outline-success btn-lg" for="easy"
        >Easy</label
      >
      <input
      type="radio"
      value="0.50"
      class="btn-check"
      name="difficulty"
      id="normal"
      autocomplete="off"
    />
    <label class="btn btn-outline-warning btn-lg" for="normal"
      >Normal</label
    >
    <input
    type="radio"
    value="0.75"
    class="btn-check"
    name="difficulty"
    id="hard"
    autocomplete="off"
  />
  <label class="btn btn-outline-danger btn-lg" for="hard">Hard</label>
  </div>
      </div>
      <div class="container text-center mt-4">
        <div class="row" id="cards">
          <div class="col">
            <div class="card">
              <div class="card-body">
                  <img
                  src="media/head.png"
                  style="max-width: 10rem"
                  class="card-img-top mb-3"
                  alt="head"
                  />
                <div class="d-grid gap-2">

                    <input
                    type="radio"
                    value="testa"
                    class="btn-check"
                    name="choice"
                    id="success-outlined"
                    autocomplete="off"
                    onclick="console.log('ciao')"
                    />
                    <label
                    class="btn btn-outline-success btn-lg"
                    for="success-outlined"
                    >Head</label
                    >
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                  <img
                  src="media/tail.png"
                  style="max-width: 10rem"
                  class="card-img-top mb-3"
                  alt="..."
                  />
                <div class="d-grid gap-2">
                    
                    
                    <input
                    type="radio"
                    class="btn-check"
                    value="croce"
                    name="choice"
                    id="danger-outlined"
                    autocomplete="off"
                    />
                    <label
                    class="btn btn-outline-danger btn-lg"
                    for="danger-outlined"
                    >Tail</label
                >
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-outline-success mt-5 btn-lg" id="startGame"
          onclick="startGame()">Launch</button>
        </div>
        <img src="/media/coinFlip.gif" class="mt-2 mb-5" id="gifHtml" alt="" hidden />
        <div class="row justify-content-center mt-5" id="retry" hidden>
            <div class="col">
              <div class="d-grid gap-2 col-6 mx-auto">
                <button
                  onclick="location.reload(true)"
                  class="btn btn-warning btn-lg"
                >
                  riprova?
                </button>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <h2 id="resultHtml"></h2>
            </div>
          </div>
        </div>
        <div class="container text-center">
          <div class="row justify-content-around">
            <div class="col">
              <h2>Player Score:</h2>
              <h2 id="playerScore">0</h2>
            </div>
            <div class="col">
              <h2>Computer Score:</h2>
              <h2 id="computerScore">0</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
